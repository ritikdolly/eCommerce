<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Commerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <header class="section-navbar">
    <script src="./src/header.js"></script>
  </header>

  <!--===========Start Contact Us===================-->
  <section class="container section-contact">
    <div class=" grid">
      <div class="">
        <h1 class="">Contact Us</h1>
        <p class="mb-3">Get in touch with us. We are always here to help you.</p>
      </div>
      <div class="contact-content"> 
        <form class=" grid">
          <label for="name">Full Name <input type="text" required name="" placeholder="Enter Full Name"></label>
          <label for="Email">Email Address <input type="email" required name=""
              placeholder="ritik409kumar@gmail.com"></label>
          <label for="title">Subject <input type="text" required name="" placeholder="Title of Message"></label>
          <label for="msg">Message <textarea rows="5" type="text" required name=""
              placeholder="We are always here to help you."></textarea></label>
          <span><button class=" add-to-cart-button">Send Message</button></span>
        </form>
        </div>
    </div>
  </section>
  <!--===========end Contact Us===================-->

  <!--=============Start footer================-->
  <footer class="section-footer">
    <script src="./src/footer.js"></script>
  </footer>
  <!--=============End footer================-->

</body>

</html>
